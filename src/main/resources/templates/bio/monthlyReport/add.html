<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<style type="text/css">
</style>
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="padding-bottom: 0;">
                <h3 class="text-center">月报新增</h3>
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#basic_info" data-toggle="tab">月报</a></li>
                             <!--<li><a href="#file_upload" data-toggle="tab">附件上传</a></li>-->
                            <!--<li><a href="#file_comment" data-toggle="tab">评论</a></li>-->
                        </ul>
                </div>
                <div class="tab-content">
                    <div class="ibox-content tab-pane fade in active" id="basic_info">
                        <form class="form-inline m-t" id="signupForm">
                            <div class="form-group customDiv">
                                <label class="col-sm-3 control-label customLa">月报主題：</label>
                                <div class="col-sm-8">
                                    <input id="title" name="title" class=" customSiIn" type="text">
                                </div>
                            </div>
                            <br>
                            <div class="form-group customDiv">
                                <label class="col-sm-3 control-label customLa">月报内容：</label>
                                <div class="col-sm-8">
                                    <!--<input id="content" name="content" class="form-control" type="text">-->
                                    <textarea id="content" name="content" class="customTarea"></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="form-group customDiv">
                                <label class="col-sm-3 control-label customLa">下月计划：</label>
                                <div class="col-sm-8">
                                    <!--<input id="content" name="content" class="form-control" type="text">-->
                                    <textarea id="nextContent" name="nextContent" class="customTarea"></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="form-group customDiv">
                                <label class="col-sm-3 customLa">创建者：</label>
                                <div class="col-sm-8">
                                    <input id="authorName" name="authorName" class="form-control customIn" type="text" th:value="${user.name}" readonly="readonly">
                                    <input id="authorId" name="authorId"  type="hidden" th:value="${user.id}">
                                </div>
                            </div>
                            <div class="form-group customDiv">
                                <label class="col-sm-3 control-label customLa">创建时间：</label>
                                <div class="col-sm-8">
                                    <input id="rCreateDate" name="rCreateDate" class="form-control customIn" type="date" readonly="readonly">
                                    <!--文件上传隐藏url-->
                                    <input type="hidden" id="fileHiddenUrl" name="fileHiddenUrl">
                                </div>
                            </div>
                            <div class="form-group customDiv">
                                <div class="col-sm-8 customBtn">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button id="close" type="button" class="btn btn-primary" onclick="closeWin();">关闭</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="ibox-content tab-pane fade gg" id="file_upload">
                        <div class="ggcontainer" id="crop-avatar">
                            <!--<form class="avatar-form" action="/sys/user/uploadImg" enctype="multipart/form-data" method="post">-->
                                <div class="row form-group">
                                    <label class="col-sm-4">文件：</label>
                                    <div class="col-sm-12">
                                        <input id="fileInput" name="fileInput"  type="file" multiple="multiple" >
                                    </div>
                                </div>
                            <!--</form>-->
                        </div>
                    </div>
                    <!--<div class="ibox-content tab-pane fade gg" id="file_comment">-->
                        <!--<div class="ggcontainer" id="crop-avatar1">-->
                            <!--<div class="row form-group">-->
                                <!--<label class="col-sm-3 control-label customLa">评论：</label>-->
                                <!--<div class="col-sm-8">-->
                                    <!--&lt;!&ndash;<input id="content" name="content" class="form-control" type="text">&ndash;&gt;-->
                                    <!--<textarea id="comment" name="comment" class="customTarea" style="width: 115%"></textarea>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/bio/monthlyReport/add.js" th:src="@{/js/appjs/bio/monthlyReport/add.js}">
</script>
<link rel="stylesheet" href="/css/fileinput.css"  th:href="@{/css/fileinput.css}"/>
<script src="/js/fileinput/js/fileinput.js" th:src="@{/js/fileinput/js/fileinput.js}"></script>
<script src="/js/fileinput/js/locales/zh.js" th:src="@{/js/fileinput/js/locales/zh.js}"></script>
<script type="text/javascript" src="/js/formCustom.js" th:src="@{/js/formCustom.js}"></script>
</body>
</html>
